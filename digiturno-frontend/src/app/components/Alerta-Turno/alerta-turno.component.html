
<div class="alerta-turno">
  <div class="alert-text">
    <h2>{{ success ? 'TURNO ASIGNADO' : 'TURNO CANCELADO' }}</h2>
    <div class="alert-icon">
      <img [src]="iconSrc" alt="Resultado" />
    </div>
    <p>{{ turnCode }}</p>
  </div>
  <ion-button class="boton-alerta" expand="block" (click)="cerrar()">ok</ion-button>
</div>
