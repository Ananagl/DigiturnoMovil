<app-banner-global></app-banner-global>

<div class="nuevo-turno-container">
  
  <form class="nuevo-turno-form" style="display: flex; flex-direction: column; gap: 1rem;">
    <div class="titulo-container" style="display: flex; justify-content: left ">
      <h2>Confirmar la información</h2>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label><strong>Nombres</strong></label>
        <p class="form-control">{{ datos.nombres }}</p> 
      </div>
  
      <div class="form-group">
        <label><strong>Tipo de documento</strong></label>
        <p class="form-control">{{ datos.tipo_documento }}</p>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-group">
        <label><strong>Apellidos</strong></label>
        <p class="form-control">{{ datos.apellidos }}</p>
      </div>
  
      <div class="form-group">
        <label><strong>Número de documento</strong></label>
        <p class="form-control">{{ datos.numero_documento }}</p>
      </div>
    </div>
  
    <div class="form-group">
      <label><strong>Tipo de turno</strong></label>
      <p class="form-control">
        {{ tipoNombre }}<span *ngIf="subtipoNombre && subtipoNombre !== '-'"> - {{ subtipoNombre }}</span>
      </p>
    </div>
  
  </form>

  <div class="botones-acciones">
    <button
      class="accion-btn"
      (click)="confirmar()"
      [disabled]="cargando"
    >
      {{ cargando ? 'Guardando…' : 'GENERAR TURNO' }}
    </button>

    <button
      class="accion-btn"
      (click)="cerrar()"
    >
      CANCELAR
    </button>
  </div>
</div>
